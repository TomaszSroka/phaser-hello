<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Skrzyżowane miecze dla X -->
  <g>
    <!-- Pierwszy miecz (lewo-góra do prawo-dół) -->
    <line x1="10" y1="10" x2="90" y2="90" stroke="#c85a5a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="90,90 95,80 85,85" fill="#c85a5a"/>
    
    <!-- Drugi miecz (prawo-góra do lewo-dół) -->
    <line x1="90" y1="10" x2="10" y2="90" stroke="#c85a5a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="10,90 5,80 15,85" fill="#c85a5a"/>
    
    <!-- Rękojeść w środku -->
    <circle cx="50" cy="50" r="8" fill="#c85a5a"/>
    <circle cx="50" cy="50" r="4" fill="#444444"/>
  </g>
</svg>
