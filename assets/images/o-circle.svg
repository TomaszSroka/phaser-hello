<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Magiczny krąg dla O -->
  <g>
    <!-- Główny krąg -->
    <circle cx="50" cy="50" r="30" fill="none" stroke="#5aaa77" stroke-width="6"/>
    
    <!-- Wewnętrzny krąg -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#5aaa77" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Gwiazdy wokół (5 punktów) -->
    <circle cx="50" cy="15" r="4" fill="#5aaa77"/>
    <circle cx="78" cy="28" r="4" fill="#5aaa77"/>
    <circle cx="72" cy="78" r="4" fill="#5aaa77"/>
    <circle cx="28" cy="78" r="4" fill="#5aaa77"/>
    <circle cx="22" cy="28" r="4" fill="#5aaa77"/>
    
    <!-- Trzeci krąg dekoracyjny -->
    <circle cx="50" cy="50" r="8" fill="none" stroke="#5aaa77" stroke-width="1.5" stroke-dasharray="2,2"/>
    
    <!-- Małe trójkąty wskazujące na gwiazdki -->
    <polygon points="50,35 48,40 52,40" fill="#5aaa77" opacity="0.6"/>
  </g>
</svg>
